<html>
    <head>
        <title>Home Page</title>
    </head>
    <style>
        body{
            background-color:#2f4050;
            
        }
        form{
            border: none;
            float: right;
            margin-right:30px;
            border-radius: 12px;    
            
            width:50%;
            background-color:#FFFFFF;
            padding-left: 12px;
            padding-right: 12px;
            height: 89%;;     
        }
        .inp{
            float: right ;
            margin-right: 80px;
            width: 400px;
            height: 30px;
            font-size: 15px;
            border: 2px solid black;
            border-radius: 3px;
        }
        label{
            color: black;
            float: left;
            font-size: 20px;
            
            
        }

        #submit{
            height: 39px;
            width: 120px;
            font-size: 22px;
            background-color: #2f4050;
            color: white;
            cursor: pointer;
            border: none;
            border-radius: 12px;
        }
        
        
    </style>    
    <body>  

        <center><h1 style="color: white;font-size: 35px;margin: -2px;"><em>Kickstart Your Career Here!!</em></h1></center>
        <center><p style="color: white;margin-left: 500px;font-size: 20px;margin: -1px;"> <em>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            <form>
                <center><h1 style="color: #2f4050;font-size: 30px;">Registration Form</h1></center>
                
                <label for="Job Role">Job Role</label>
                <input class="inp" type="text" value="Software Developer" readonly disabled> <br><br>
                <label>First Name </label>
                <input class="inp"  type="text" required placeholder="Enter First Name"><br><br><br>
                <label>Last Name</label>
                <input class="inp" type="text" required placeholder="Enter Last Name"><br><br>
                
                <label>Gender</label>
                <div style="display: flex; float: right; margin-right: 280px;">
                <input type="radio"  name="gender" >
                <label for="male">Male</label><br>

                <input type="radio"  name="gender" >
                <label for="female">Female</label><br>

                <input type="radio" id="other" name="gender" >
                <label for="other">Other</label>
                </div>
                <br><br>
                <label>Mobile</label>
                <input class="inp" type="number" required placeholder="Enter your Mobile Number"><br><br><br>
                
                <label>Email</label>
                <input class="inp" type="email" required placeholder="Enter Email ID"><br><br>

                <label>Skills</label>
                <div style="display: flex; float: right; margin-right: 10px;">
                <input type="checkbox"  name="skills" >
                <label for="Java">Java</label><br>

                <input type="checkbox"  name="skills"   >
                <label for="UI">UI module</label>

                <input type="checkbox" name="skills" >

                <input type="checkbox" name="skills" >
                <label for="Testing">Testing</label>
                <input type="checkbox" name="skills" >
                <label for="Angular">Angular</label>
                <input type="checkbox" name="skills" >
                <label for="Oracle">Oracle</label>

                </div>
                <br><br>

                <label>Address </label>
                <input class="inp" type="text" required placeholder="Enter your Address"><br><br><br>
                <label>Create Password</label>
                <input class="inp" type="password" required placeholder="Enter your Password"><br><br><br>
                <label>Confirm Password</label>
                <input class="inp" type="password" required placeholder="Re-enter your Password"><br><br><br>
